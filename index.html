
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.A.R.V.I.S.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@100;300;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #020617;
      color: #e2e8f0;
      font-family: 'Exo 2', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .hud-glow {
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.3), inset 0 0 15px rgba(34, 211, 238, 0.1);
    }
    .hud-border {
      border: 1px solid rgba(34, 211, 238, 0.4);
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(34, 211, 238, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      animation: scan 4s linear infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    .arc-pulse {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.8)); transform: scale(1); }
      50% { filter: drop-shadow(0 0 20px rgba(34, 211, 238, 1)); transform: scale(1.02); }
    }
  </style>
